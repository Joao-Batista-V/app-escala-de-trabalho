<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escala de trabalho</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS ExactTime -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <!-- Icone da página -->
    <link rel="shortcut icon" href="{{url_for('static', filename='images/tabela_icon.png')}}" type="image/x-icon">

  <body>
    <!-- Tela de login -->
    <div class="container col-11 col-md-9" id="form-container">
        <h1>Sistema de Escalas de Trabalho</h1>
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça o login para continuar</h2>

                {% for mensagem in get_flashed_messages() %}
                    <div class="alert alert-danger">
                        {{mensagem}}
                    </div>
                {%- endfor %}
                <form action="/login" method="POST">

                    <!-- Campo de inclusão do usuário -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user" name="usuario" placeholder="Digite o seu usuário" required>
                        <label for="user" class="form-label">Digite o seu usuário</label>
                    </div>

                    <!-- Campo de inclusão da senha -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="senha" placeholder="Digite a sua senha" required>
                        <label for="password" class="form-label">Digite a sua senha</label>
                    </div>

                    <!-- Botão de envio -->
                    <input type="submit" class="btn btn-primary" value="entrar">
                </form>
            </div>

            <!-- Imagem sing -->
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="{{url_for('static', filename='images/login.svg')}}" alt="Entrar no sistema" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
