<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escala de trabalho</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- CSS ExactTime -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <!-- Icone da página -->
  <link rel="shortcut icon" href="{{url_for('static', filename='images/tabela_icon.png')}}" type="image/x-icon">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body>
<div id="page-container">
  <div id="content-wrap">
    <!-- Navbar -->
    <nav class="navbar bg-light" aria-label="Light offcanvas navbar" id="navbar">
      <div class="container-fluid">

          <img src="{{url_for('static', filename='images/tabela_icon.png')}}" alt="Entrar no sistema" class="img-fluid">
          <a class="navbar-brand" href="#">Escala de Trabalho</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarLight" aria-labelledby="offcanvasNavbarLightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('pagina_inicial')}}">Página inicial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('lista_funcionarios')}}">Funcionários</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('lista_users')}}">Usuários</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('cria_escala')}}">Criação da escala</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('escala_mensal')}}">Escala</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <hr class="border border-3 opacity-50">
    <div id="pages">
      {% block conteudo %}
      {% endblock conteudo %}
    </div>
  </div>

  <!-- FOOTER -->
  <footer id="footer">
    <div>
      <hr class="border border-3 opacity-50">
      <p class="text-center text-muted">&copy; 2023 JB</p>
    </div>
  </footer>

</div>
</body>
</html>
